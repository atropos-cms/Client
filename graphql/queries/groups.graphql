query Groups($first: Int!, $page: Int, $search: String, $orderBy: [GroupsOrderByOrderByClause!]) {
  groups(first: $first, page: $page, search: $search, orderBy: $orderBy) {
    paginatorInfo {
      count
      currentPage
      total
    }
    data {
      id
      name
      description
    }
  }
}