query Roles($first: Int!, $page: Int, $search: String, $orderBy: [RolesOrderByOrderByClause!]) {
  roles(first: $first, page: $page, search: $search, orderBy: $orderBy) {
    paginatorInfo {
      count
      currentPage
      total
    }
    data {
      id
      name
      membersCount
    }
  }
}